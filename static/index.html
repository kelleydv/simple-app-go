<!DOCTYPE html>
<html>
<head>
	<title>Simple App | Go</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/styles.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="static/app.js"></script>
</head>
<body hidden>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 col-md-offset-5">
				<div id="nav-unauthed">
					<button class="btn btn-default" type="button" data-toggle="modal" data-target="#modal-login">Login</button>
					<button class="btn btn-default" type="button" data-toggle="modal" data-target="#modal-register">Register</button>
				</div>
				<div id="nav-authed" hidden>
					<h1 id="username"></h1>
					<p>authorized</p>
					<button class="btn btn-default">Dismiss</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal-login" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form class="form-horizontal" action="{{.LoginPath}}">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="username-login" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="username-login" name="username" placeholder="Username" required>
							</div>
						</div>
						<div class="form-group">
							<label for="password-login" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password-login" name="password" placeholder="Password" required>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
				</form>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="modal fade" id="modal-register" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form class="form-horizontal" action="{{.RegisterPath}}">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Register</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="username-register" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="username-register" name="username" placeholder="Username" required>
							</div>
						</div>
						<div class="form-group">
							<label for="password-register" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" name="password" id="password-register" placeholder="Password" required>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Create User</button>
					</div>
				</form>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</body>
</html>
